version: '3'
services:

  sportsbet-mysql:
    image: "mysql:8"
    container_name: sportsbet-mysql
    volumes:
      - sportsbet-data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=S3cret
      - MYSQL_PASSWORD=An0thrS3crt
      - MYSQL_USER=sport_user
      - MYSQL_DATABASE=sportsbet
 
  db_seeder:
    image: mysql:8
    volumes:
      - ./database/sportsbet-dump.sql:/db.sql
    entrypoint: [ "bash", "-c", "sleep 10 && mysql --user=root -h sportsbet-mysql -pS3cret --protocol=tcp --port=3306 sportsbet < /db.sql && exit"] 
    depends_on:
      - sportsbet-mysql

  sportsbet-backend:
    image: "rvabrilot/sportsbet@sha256:9cbd0799ee2f84f5bf413dbdd11091b53d9d1f4eb33a8a14d6f623d84c4dd4bf"
    container_name: sportsbet-backend
    environment:
      - DB_SERVER=sportsbet-mysql
      - MYSQL_DATABASE=sportsbet
      - MYSQL_USER=sport_user
      - MYSQL_PASSWORD=An0thrS3crt
      - MYSQL_HOST=sportsbet-mysql
    ports:
      - 8080:8080
    links:
      - sportsbet-mysql
    depends_on:
      - db_seeder

  sportsbet-frontend:
    image: "rvabrilot/sportsbet:sportbet_web"
    container_name: sportsbet-frontend
    ports:
      - 3000:3000
    links:
      - sportsbet-backend
    depends_on:
      - db_seeder

volumes:
  sportsbet-data: